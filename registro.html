<body>

    <center>
        <article class="conteiner " style="width: 25%">

                    <h1>!Matrícula Gratis!</h1>
                </div>
            </form>
            </section>
        </article>
        <article class="conteiner" style="width: 25%">
            <form action="">
                <section class="row">
                    <br>
                    <section class="col-xs-8 col-sm-8 col-md-12">
                        <h2>Solicita más informatión aquí</h2>
                        <input class="margin" type="text" placeholder="Nombres" required>

                        <div class="form-check">

                                Acepto haber leido las <u> politicas de privacidad </u> y <u> los terminos y condicines.</u>
                            </label>
                        </div>
                        <br>
                        <input type="submit" class="boton_R" value="Solicitar">

                    </section>
                </section>
            </form>
        </article>
    </center>
